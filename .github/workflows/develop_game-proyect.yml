name: Build and deploy Node.js app to Azure VM - GAME-PROYECT

on:
  push:
    branches:
      - develop
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'

      - name: Install dependencies, build, and test
        run: |
          npm install
          npm run build --if-present
          npm run test --if-present

      - name: Zip artifact for deployment
        run: zip release.zip ./* -r

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Unzip artifact for deployment
        run: unzip release.zip

      - name: Deploy to VM via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VM_IP }}
          username: ${{ secrets.VM_USERNAME }}
          key: ${{ secrets.VM_PRIVATE_KEY }}
          script: |
            echo "ðŸ”„ Moving to project directory..."
            cd /home/azureuser/game-project

            echo "ðŸ“¦ Stopping existing app..."
            pm2 stop all || true
            
            echo "ðŸš€ Deploying new version..."
            rm -rf *
            mv ~/release.zip .
            unzip -o release.zip
            npm install
            npm run build
            
            echo "ðŸ”„ Restarting app..."
            pm2 start npm -- start
            
            echo "âœ… Deployment complete!"
